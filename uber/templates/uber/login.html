{% extends "uber/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content-section">
        <h1>This is the driver register page</h1>
        <form method = "POST">
        {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type="submit">login</button>
            </div>

        </form>

        <div class="border-top pt-3">
            <small class = "test-muted">
                Need an account as a Driver?<a class="ml-2" href="{% url 'register_driver' %}">Sign Up as a Driver</a>
                Need an account as a Rider?<a class="ml-2" href="{% url 'register_rider' %}">Sign Up as a Rider</a>
            </small>

        </div>
    </div>
{% endblock body %}
